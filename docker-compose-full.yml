networks:
  peliculas-net:
    driver: bridge

volumes:
  catalogo-mysql-data:
  rating-mysql-data:
  rabbitmq-data:
  postgres-keycloak-data:
  descuentos-mysql-data:

services:
  # Base de datos PostgreSQL para Keycloak
  keycloak-postgres:
    image: postgres:16.3
    container_name: keycloak-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
    volumes:
      - postgres-keycloak-data:/var/lib/postgresql/data
    networks:
      - peliculas-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Base de datos MySQL para Catálogo
  catalogo-mysql:
    image: mysql:8.4
    container_name: catalogo-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: almacen_peliculas
      MYSQL_USER: almacen
      MYSQL_PASSWORD: almacen
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3307:3306"
    volumes:
      - catalogo-mysql-data:/var/lib/mysql
    networks:
      - peliculas-net
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-ualmacen",
          "-palmacen",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  # Base de datos MySQL para Rating
  rating-mysql:
    image: mysql:8.0
    container_name: rating-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: almacen_peliculas_rating
      MYSQL_USER: rating_user
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3308:3306"
    volumes:
      - rating-mysql-data:/var/lib/mysql
    networks:
      - peliculas-net
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-urating_user",
          "-psecret",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  # RabbitMQ para mensajería entre servicios
  shared-rabbitmq:
    image: rabbitmq:3.13-management
    container_name: shared-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672" # Puerto AMQP
      - "15672:15672" # Puerto Management UI
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - peliculas-net
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  # Keycloak para autenticación y autorización
  keycloak:
    image: quay.io/keycloak/keycloak:25.0
    container_name: keycloak-sso
    restart: unless-stopped
    entrypoint: ["/bin/bash", "-lc"]
    command:
      [
        "/opt/keycloak/bin/kc.sh import --file=/opt/keycloak/data/import/realm-export.json --override true && exec /opt/keycloak/bin/kc.sh start-dev",
      ]
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HTTP_PORT: 8080
      KC_DB: postgres
      KC_DB_URL_HOST: keycloak-postgres
      KC_DB_URL_DATABASE: keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
      KC_HEALTH_ENABLED: "true"
    ports:
      - "9090:8080"
    volumes:
      - ../el-almacen-de-peliculas-online-keycloak/docker/keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json:ro
      - ../el-almacen-de-peliculas-online-keycloak/docker/keycloak/realm-export-extras.json:/opt/keycloak/data/import/realm-export-extras.json:ro
    networks:
      peliculas-net:
        aliases:
          - keycloak-sso
    depends_on:
      keycloak-postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "/bin/bash -c '</dev/tcp/127.0.0.1/8080'"]
      interval: 10s
      timeout: 3s
      retries: 20
      start_period: 40s

  # Servicio de Catálogo de Películas
  catalogo-backend:
    build:
      context: ./el-almacen-de-peliculas-online
      dockerfile: Dockerfile
    image: el-almacen-de-peliculas-online-backend:latest
    container_name: catalogo-backend
    restart: unless-stopped
    depends_on:
      catalogo-mysql:
        condition: service_healthy
      shared-rabbitmq:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    ports:
      - "8081:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_SQL_INIT_MODE: never
    networks:
      - peliculas-net
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -fsS http://localhost:8080/actuator/health > /dev/null || curl -fsS http://localhost:8080/categorias > /dev/null",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # Servicio de Rating de Películas
  rating-service:
    build:
      context: ../el-almacen-de-peliculas-online-rating
      dockerfile: Dockerfile
    image: el-almacen-de-peliculas-online-rating:latest
    container_name: rating-service
    restart: unless-stopped
    depends_on:
      rating-mysql:
        condition: service_healthy
      shared-rabbitmq:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    ports:
      - "8082:8082"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    networks:
      - peliculas-net
    healthcheck:
      test: ["CMD-SHELL", "bash -c '</dev/tcp/127.0.0.1/8082'"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # API Gateway
  api-gateway:
    build:
      context: ../el-almacen-de-peliculas-online-apigateway
      dockerfile: Dockerfile
    image: api-gateway:latest
    container_name: api-gateway
    restart: unless-stopped
    depends_on:
      catalogo-backend:
        condition: service_healthy
      rating-service:
        condition: service_healthy
      ventas-service:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    ports:
      - "9500:9500"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    networks:
      - peliculas-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9500/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Servicio de Ventas
  ventas-service:
    build:
      context: ../el-almacen-de-peliculas-online-ventas
      dockerfile: Dockerfile
    image: el-almacen-de-peliculas-online-ventas:latest
    container_name: ventas-service
    restart: unless-stopped
    depends_on:
      catalogo-mysql:
        condition: service_healthy
      shared-rabbitmq:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    ports:
      - "8083:8083"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8083
      VENTAS_DATASOURCE_USERNAME: root
      VENTAS_DATASOURCE_PASSWORD: root
    networks:
      - peliculas-net
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -fsS http://localhost:8083/actuator/health > /dev/null || curl -fsS http://localhost:8083/carrito > /dev/null",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # Servicio de Notificaciones
  notificaciones-service:
    build:
      context: ../el-almacen-de-peliculas-online-notificaciones
      dockerfile: Dockerfile
    image: el-almacen-de-peliculas-online-notificaciones:latest
    container_name: notificaciones-service
    restart: unless-stopped
    depends_on:
      shared-rabbitmq:
        condition: service_healthy
    ports:
      - "8084:8084"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8084
      SPRING_RABBITMQ_HOST: shared-rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: guest
      SPRING_RABBITMQ_PASSWORD: guest
    networks:
      - peliculas-net
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -fsS http://localhost:8084/actuator/health > /dev/null || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # Frontend (React + Vite)
  peliculas-frontend:
    build:
      context: ../el-almacen-de-peliculas-online-front-end
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: http://localhost:9500/api
        VITE_VENTAS_API_BASE_URL: http://localhost:9500
    image: peliculas-frontend:latest
    container_name: peliculas-frontend
    restart: unless-stopped
    depends_on:
      api-gateway:
        condition: service_healthy
    ports:
      - "5173:80"
    networks:
      - peliculas-net
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O /dev/null http://127.0.0.1/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Servicio de Descuentos
  descuentos-service:
    build:
      context: ../el-almacen-de-peliculas-online-descuentos
      dockerfile: Dockerfile
    image: el-almacen-de-peliculas-online-descuentos:latest
    container_name: descuentos-service
    restart: unless-stopped
    depends_on:
      descuentos-mysql:
        condition: service_healthy
      shared-rabbitmq:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    ports:
      - "8085:8085"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8085
      SPRING_DATASOURCE_URL: jdbc:mysql://descuentos-mysql:3306/almacen_peliculas_descuentos
      SPRING_DATASOURCE_USERNAME: descuentos_user
      SPRING_DATASOURCE_PASSWORD: secret
      SPRING_RABBITMQ_HOST: shared-rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: guest
      SPRING_RABBITMQ_PASSWORD: guest
    networks:
      - peliculas-net
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -fsS http://localhost:8085/actuator/health > /dev/null || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # Base de datos MySQL para Descuentos
  descuentos-mysql:
    image: mysql:8.0
    container_name: descuentos-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: almacen_peliculas_descuentos
      MYSQL_USER: descuentos_user
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3309:3306"
    volumes:
      - descuentos-mysql-data:/var/lib/mysql
    networks:
      - peliculas-net
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-udescuentos_user",
          "-psecret",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
