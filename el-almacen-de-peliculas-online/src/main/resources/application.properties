
# Default: H2 in-memory for development/demo
spring.datasource.url=jdbc:h2:mem:peliculas;DB_CLOSE_DELAY=-1;MODE=MySQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
server.port=8081
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/videoclub
spring.application.name=rabbitmq-keycloak

#server.port=8088

# Spring RabbitMQ connection (propiedades est√°ndar de Spring Boot)
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# rabbitMQ service (custom properties - se mantienen para compatibilidad)
rabbitmq.host=localhost
rabbitmq.port=5672
rabbitmq.username=guest
rabbitmq.password=guest

# Exchange routing KK
# Todos los eventos de keycloak van a este exchange y cola
rabbitmq.queue.name=videoclub00
rabbitmq.exchange.name=keycloaktaller
rabbitmq.routing.key=KK.EVENT.*.videoclub00.#

# Exchange Event
rabbitmq.event.exchange.name=exchange_videocloud00
rabbitmq.event.movie.queue.name=movieQueue
rabbitmq.event.movie.routing.key=Movie.#

